<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>WeatherAPI</title>
</head>
<body>
	<div id="container">

	    <dl class="weatherResult">
	        <dt>地域名: </dt>
	        <dd id="areaName"></dd>
	    </dl>
	    <dl class="weatherResult">
	        <dt>現在の気温: </dt>
	        <dd id="areaTemp"></dd>
	    </dl>
	    <dl class="weatherResult">
	        <dt>現在の湿度:</dt>
	        <dd id="areaHumidity"></dd>
	    </dl>
	    <dl class="weatherResult">
	        <dt>天気:</dt>
	        <dd id="areaWeather"></dd>
	    </dl>
	    <dl class="weatherResult">
	        <dt> </dt>
	        <dd id="weatherIcon"></dd>
	    </dl>
	</div>
<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
